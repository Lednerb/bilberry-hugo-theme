{{ if and (isset .Params "featuredimage") (ne .Params.featuredImage "") }}
    <div class="featured-image">
        {{ if not .Params.restrictToTeaser }}
            <a href="{{ .URL }}">
        {{ end }}
            <img src="{{ .Params.featuredImage | relURL }}" alt="">
        {{ if not .Params.restrictToTeaser }}
            </a>
        {{ end}}
    </div>
{{ end }}
