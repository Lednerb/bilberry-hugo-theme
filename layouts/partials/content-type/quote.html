{{ if not .Params.restrictToTeaser }}
    <a href="{{ .URL }}">
{{ end }}
    <span class="bubble"><i class="fa fa-fw fa-quote-right"></i></span>
{{ if not .Params.restrictToTeaser }}
    </a>
{{ end }}

<article class="quote">
    {{ with .Params.featuredImage }}
        <img src="{{ . }}" class="featured-image" alt="">
    {{ end }}
    <blockquote>
        {{ .Content }}
        <cite><a href="{{ (print "/author/" .Params.author | urlize) | relLangURL }}">{{ .Params.author }}</a></cite>
    </blockquote>
</article>
