    <a href="{{ .URL }}">
{{ end }}
    <span class="bubble"><i class="fa fa-fw fa-file"></i></span>
{{ if not .Params.restrictToTeaser }}

<article class="default article">

    {{ with .Params.link }}
        <script>window.location = {{ . | relURL }}</script>
    {{ end }}

    {{ partial "article-footer" . }}
</article>
