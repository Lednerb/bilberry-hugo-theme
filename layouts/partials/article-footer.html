{{ with .Params.tags }}
<div class="footer">
{{ else }}
<div class="footer no-tags">
{{ end }}

    {{ with .Params.tags }}
        <div class="tags">
            <i class="fas fa-tags"></i>
            <div class="links">
                {{ range . }}
                    <a href="{{ (print "/tags/" (. | urlize)) | relLangURL }}">{{ . }}</a>
                {{ end }}
            </div>
        </div>
    {{ end }}

    {{ if .IsTranslated }}
    <div class="languages">
        <i class="fas fa-language"></i>
        <div class="links">
            {{ range .Translations }}
                <a href="{{ .Permalink }}">{{ .Lang }}</a>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>
