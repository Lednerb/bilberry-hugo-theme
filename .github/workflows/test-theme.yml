name: Test Theme v3

on:
  push:
    branches: '*'
    paths:
      - '!v4/**'
  pull_request:
    branches: '*'
    paths:
      - '!v4/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.109.0'
          extended: true

      - name: Run tests
        run: ./testing/testing-example-site/test-theme.sh
