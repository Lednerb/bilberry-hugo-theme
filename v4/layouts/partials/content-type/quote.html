<a class="bubble" href="{{ .ctx.Permalink }}">
    <i class="fas fa-fw {{or .ctx.Params.icon "fa-quote-right" }}"></i>
</a>

<article class="quote">
    {{ with .ctx.Params.featuredImage }}
        <img src="{{ . }}" class="featured-image" alt="">
    {{ end }}

    <blockquote>
        {{ .ctx.Content }}
        <cite>
            {{ if .ctx.Params.quoteAuthorLink }}
                <a href="{{ .ctx.Params.quoteAuthorLink }}" target="_blank" rel="noopener noreferrer">
                    {{ .ctx.Params.author }}
                </a>
            {{ else }}
                {{ .ctx.Params.author }}
            {{ end }}
        </cite>
    </blockquote>
</article>
